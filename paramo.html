<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ando Marin Photography - Photos of the Paramo</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo"><a href="index.html">Ando Marin</a></div>
        <div class="subtitle">Páramo El Cocuy - Boyacá, Colombia</div>
    </header>
    <div class="main-content">
        <div class="photo-gallery" id="photo-gallery-paramo">

    <!-- Modal for viewing images -->
    <div id="imageModal" class="modal">

        <img class="modal-content" id="modalImage">

        <div class="next">&raquo;</div>
    </div>

    <script src="script.js"></script>
</body>
